<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="public/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angry Dynomites Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      color: #f39c12;
      margin-bottom: 30px;
    }
    #leaderboard {
      list-style: none;
      padding: 0;
    }
    .player {
      display: flex;
      justify-content: space-between;
      background-color: #2c3e50;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .player-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .rank {
      font-weight: bold;
      font-size: 1.4em;
      min-width: 40px;
      text-align: center;
      color: #f1c40f;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3498db;
    }
    .name {
      font-weight: bold;
      font-size: 1.1em;
    }
    .points {
      color: #ecf0f1;
      font-size: 1.1em;
      font-weight: bold;
    }
    .position-change {
      margin-left: 10px;
      font-weight: bold;
      font-size: 0.9em;
    }
    .up {
      color: #2ecc71;
    }
    .down {
      color: #e74c3c;
    }
    .same {
      color: #3498db;
    }
    .new {
      color: #f39c12;
    }
    .podium {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      gap: 20px;
      height: 250px;
      align-items: flex-end;
    }
    .podium-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }
    .podium-rank {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #ecf0f1;
    }
    .podium-name {
      font-weight: bold;
      margin-bottom: 10px;
      color: #f1c40f;
      text-align: center;
    }
    .podium-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid;
      margin-bottom: 10px;
    }
    .podium-bar {
      width: 100%;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      transition: height 0.5s ease;
    }
    .first-place {
      z-index: 3;
    }
    .first-place .podium-bar {
      background: linear-gradient(to top, #f1c40f, #f39c12);
      height: 100%;
    }
    .first-place .podium-avatar {
      border-color: #f1c40f;
    }
    .second-place {
      z-index: 2;
    }
    .second-place .podium-bar {
      background: linear-gradient(to top, #95a5a6, #7f8c8d);
      height: 66%;
    }
    .second-place .podium-avatar {
      border-color: #95a5a6;
    }
    .third-place {
      z-index: 1;
    }
    .third-place .podium-bar {
      background: linear-gradient(to top, #cd7f32, #b87333);
      height: 33%;
    }
    .third-place .podium-avatar {
      border-color: #cd7f32;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 30px 0;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    button:disabled {
      background-color: #7f8c8d;
      cursor: not-allowed;
    }
    #status {
      text-align: center;
      margin: 20px 0;
      font-style: italic;
      color: #bdc3c7;
    }
    @keyframes highlight {
      0% { background-color: rgba(46, 204, 113, 0.5); }
      100% { background-color: #2c3e50; }
    }
    .highlight {
      animation: highlight 2s;
    }
    .loading {
      text-align: center;
      padding: 30px;
      font-style: italic;
      color: #7f8c8d;
      font-size: 1.2em;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

      <div class="podium-bar"></div>

  </div>

  <div class="controls">
    <button id="refresh-btn">Refresh Leaderboard</button>
    <button id="auto-refresh-btn">Auto-Refresh (30s)</button>
    <button id="stop-auto-refresh-btn" disabled>Stop Auto-Refresh</button>
  </div>
  
  <div id="status">Loading initial data...</div>
  
  <ul id="leaderboard">
    <li class="loading">Loading leaderboard data...</li>
  </ul>

  <script>
    // Configuration
    const API_ENDPOINT = 'https://api-preview.apps.angrydynomiteslab.com/graphql';
    const REFRESH_INTERVAL = 30000; // 30 seconds
    const MASTERPIECE_ID = 110; // From your API URL variables
    
    // GraphQL query (extracted from your URL)
    const GRAPHQL_QUERY = `
      query Masterpiece($id: ID) {
        masterpiece(id: $id) {
          id
          name
          type
          eventId
          collectedPoints
          requiredPoints
          addressableLabel
          resources {
            symbol
            amount
            target
            consumedPowerPerUnit
          }
          leaderboard {
            position
            masterpiecePoints
            profile {
              uid
              walletAddress
              avatarUrl
              displayName
            }
          }
          squadLeaderboard {
            position
            masterpiecePoints
            squad {
              id
              name
              members {
                uid
                walletAddress
                avatarUrl
                displayName
              }
            }
          }
          rewardStages {
            requiredMasterpiecePoints
            rewards {
              __typename
              ...on Resource {
                symbol
                amount
              }
              ...on Avatar {
                avatarUrl
                isEns
              }
              ...on Badge {
                badgeName
                url
                description
                displayName
                infoUrl
              }
              ...on OnChainToken {
                symbol
                infoUrl
              }
            }
          }
          leaderboardRewards {
            top
            rewards {
              __typename
              ...on Resource {
                symbol
                amount
              }
              ...on Avatar {
                avatarUrl
                isEns
              }
              ...on Badge {
                badgeName
                url
                description
                displayName
                infoUrl
              }
              ...on OnChainToken {
                symbol
                infoUrl
              }
            }
          }
          startedAt
          profileByUserId(userId: "lFMi7D6YWHYL78J8EeYGmb7mAPv2") {
            position
            masterpiecePoints
            profile {
              uid
              walletAddress
              avatarUrl
              displayName
            }
            position
            masterpiecePoints
          }
          resourcesByUserId(userId: "lFMi7D6YWHYL78J8EeYGmb7mAPv2") {
            symbol
            amount
          }
        }
      }
    `;
    
    // State
    let currentLeaderboard = [];
    let previousLeaderboard = [];
    let autoRefreshInterval = null;
    
    // DOM Elements
    const leaderboardList = document.getElementById('leaderboard');
    const refreshBtn = document.getElementById('refresh-btn');
    const autoRefreshBtn = document.getElementById('auto-refresh-btn');
    const stopAutoRefreshBtn = document.getElementById('stop-auto-refresh-btn');
    const statusElement = document.getElementById('status');
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchLeaderboard();
      
      // Event listeners
      refreshBtn.addEventListener('click', fetchLeaderboard);
      autoRefreshBtn.addEventListener('click', startAutoRefresh);
      stopAutoRefreshBtn.addEventListener('click', stopAutoRefresh);
    });
    
    // Fetch leaderboard data from GraphQL API
   async function fetchLeaderboard() {
  try {
    showStatus('Loading leaderboard data...');
    
    // Use a CORS proxy
    const PROXY_URL = 'https://cors-anywhere.herokuapp.com/';
    const API_URL = PROXY_URL + 'https://api-preview.apps.angrydynomiteslab.com/graphql';
    
    const response = await fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
        'X-Requested-With': 'XMLHttpRequest' // Required by some CORS proxies
      },
      body: JSON.stringify({
        query: GRAPHQL_QUERY,
        variables: { id: MASTERPIECE_ID }
      })
    });

    // Rest of your code remains the same...
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const result = await response.json();
    
    if (result.errors) {
      throw new Error(result.errors.map(e => e.message).join(', '));
    }

    const leaderboardData = result.data.masterpiece.leaderboard;
    processNewData(leaderboardData);
    
    showStatus('Leaderboard updated at ' + new Date().toLocaleTimeString());
  } catch (error) {
    console.error('Error fetching leaderboard:', error);
    showStatus('Error loading leaderboard: ' + error.message, true);
    
    // Fallback to mock data
    const mockData = generateMockData();
    processNewData(mockData);
  }
}
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        
        if (result.errors) {
          throw new Error(result.errors.map(e => e.message).join(', '));
        }
        
        const leaderboardData = result.data.masterpiece.leaderboard;
        processNewData(leaderboardData);
        
        showStatus('Leaderboard updated at ' + new Date().toLocaleTimeString());
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        showStatus('Error loading leaderboard: ' + error.message, true);
        
        // Display error in the leaderboard list
        leaderboardList.innerHTML = '<li class="error">Failed to load leaderboard. Please try again.</li>';
      }
    }
    
    // Process new leaderboard data
    function processNewData(newData) {
      // Store previous data for comparison
      previousLeaderboard = [...currentLeaderboard];
      currentLeaderboard = newData;
      
      updatePodium();
      updateLeaderboardList();
    }
    
    // Update the podium display with top 3 players
    function updatePodium() {
      if (currentLeaderboard.length > 0) {
        const first = currentLeaderboard[0];
        document.getElementById('first-name').textContent = first.profile.displayName;
        document.getElementById('first-avatar').src = first.profile.avatarUrl || '<img src="https://api.dicebear.com/7.x/bottts/svg?seed=Player1" width="60" height="60">';
      }
      if (currentLeaderboard.length > 1) {
        const second = currentLeaderboard[1];
        document.getElementById('second-name').textContent = second.profile.displayName;
        document.getElementById('second-avatar').src = second.profile.avatarUrl || '<img src="https://api.dicebear.com/7.x/bottts/svg?seed=Player1" width="60" height="60">';
      }
      if (currentLeaderboard.length > 2) {
        const third = currentLeaderboard[2];
        document.getElementById('third-name').textContent = third.profile.displayName;
        document.getElementById('third-avatar').src = third.profile.avatarUrl || '<img src="https://api.dicebear.com/7.x/bottts/svg?seed=Player1" width="60" height="60">';
      }
    }
    
    // Update the full leaderboard list
    function updateLeaderboardList() {
      leaderboardList.innerHTML = '';
      
      if (currentLeaderboard.length === 0) {
        const emptyItem = document.createElement('li');
        emptyItem.className = 'loading';
        emptyItem.textContent = 'No leaderboard data available';
        leaderboardList.appendChild(emptyItem);
        return;
      }
      
      currentLeaderboard.forEach((player, index) => {
        const listItem = document.createElement('li');
        listItem.className = 'player';
        
        // Check for position changes
        const prevPosition = getPreviousPosition(player.profile.uid);
        const positionChange = prevPosition !== null ? prevPosition - player.position : null;
        
        // Add highlight class if position changed significantly
        if (Math.abs(positionChange) >= 3) {
          listItem.classList.add('highlight');
        }
        
        // Create player element
        listItem.innerHTML = `
          <div class="player-info">
            <div class="rank">${player.position}</div>
            <img class="avatar" src="${player.profile.avatarUrl || '<img src="https://api.dicebear.com/7.x/bottts/svg?seed=Player1" width="60" height="60">'}" alt="${player.profile.displayName}">
            <div>
              <span class="name">${player.profile.displayName}</span>
              ${getPositionChangeHtml(positionChange)}
            </div>
          </div>
          <div class="points">${player.masterpiecePoints.toLocaleString()} pts</div>
        `;
        
        leaderboardList.appendChild(listItem);
      });
    }
    
    // Get previous position of a player by UID
    function getPreviousPosition(playerUid) {
      if (!previousLeaderboard.length) return null;
      
      const previousPlayer = previousLeaderboard.find(p => p.profile.uid === playerUid);
      return previousPlayer ? previousPlayer.position : null;
    }
    
    // Generate HTML for position change indicator
    function getPositionChangeHtml(change) {
      if (change === null) return '<span class="position-change new">(NEW)</span>';
      if (change > 0) return `<span class="position-change up">(+${change})</span>`;
      if (change < 0) return `<span class="position-change down">(${change})</span>`;
      return '<span class="position-change same">(=)</span>';
    }
    
    // Auto-refresh functions
    function startAutoRefresh() {
      autoRefreshInterval = setInterval(fetchLeaderboard, REFRESH_INTERVAL);
      autoRefreshBtn.disabled = true;
      stopAutoRefreshBtn.disabled = false;
      showStatus(`Auto-refresh enabled (every ${REFRESH_INTERVAL/1000} seconds)`);
    }
    
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
      autoRefreshBtn.disabled = false;
      stopAutoRefreshBtn.disabled = true;
      showStatus('Auto-refresh disabled');
    }
    
    // Status display
    function showStatus(message, isError = false) {
      statusElement.textContent = message;
      statusElement.style.color = isError ? '#e74c3c' : '#bdc3c7';
    }
  </script>
</body>
