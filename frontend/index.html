.modal {

.player-bar::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 100%;
  left: 0;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 6px;
  border-radius: 4px;
  font-size: 0.8rem;
  opacity: 0;
  transform: translateY(5px);
  transition: all 0.3s ease;
  white-space: nowrap;
  pointer-events: none;
}
.player-bar:hover::after {
  opacity: 1;
  transform: translateY(0);
}

  <script>
 async function fetchData() {
  try {
    const response = await fetch('https://elemental-race-1.onrender.com/graphql', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        query: `
          query {
            masterpiece(id: 114) {
              leaderboard {
                profile {
                  displayName
                  avatarUrl
                }
                masterpiecePoints
              }
            }
          }
        `
      })
    });

    if (!response.ok) throw new Error('Network response was not ok');

    const liveData = await response.json();

    const leaderboardData = liveData.data.masterpiece.leaderboard
      .sort((a, b) => b.masterpiecePoints - a.masterpiecePoints)
      .slice(0, 10);

    displayLeaderboard(leaderboardData);
  } catch (error) {
    console.error('Fetch error:', error);
  }
}

  
function displayLeaderboard(leaderboardData) {
  if (!leaderboardData || leaderboardData.length === 0) return;

  const maxPoints = Math.max(...leaderboardData.map(p => p.masterpiecePoints));
  const leaderboardEl = document.getElementById('leaderboard');
  leaderboardEl.innerHTML = '';

  leaderboardData.forEach(player => {
    const wrapper = document.createElement('div');
    wrapper.className = 'player-bar';
    wrapper.setAttribute('data-tooltip', `Streak: 5 days | Tier: Gold | Last Active: 3h ago`);

    const avatar = document.createElement('img');
    avatar.className = 'avatar';
    avatar.src = player.profile.avatarUrl || '/default-avatar.jpg';

    const barWrapper = document.createElement('div');
    barWrapper.className = 'bar-wrapper';

    const bar = document.createElement('div');
    bar.className = 'bar';
    bar.style.width = `${(player.masterpiecePoints / maxPoints) * 100}%`;

    const label = document.createElement('div');
    label.className = 'label';
    label.textContent = `${player.profile.displayName} (${player.masterpiecePoints} pts)`;

    barWrapper.appendChild(bar);
    wrapper.appendChild(avatar);
    wrapper.appendChild(barWrapper);
    wrapper.appendChild(label);
    leaderboardEl.appendChild(wrapper);

    wrapper.addEventListener('click', () => {
      const modal = document.getElementById('playerModal');
      const modalContent = document.getElementById('modalProfileContent');
      modalContent.innerHTML = `
        <h2>${player.profile.displayName}</h2>
        <p>Points: ${player.masterpiecePoints}</p>
        <p>Tier: Gold</p>
        <p>Streak: 5 days</p>
        <p>Last Active: 3 hours ago</p>
      `;
      modal.style.display = 'block';
    });
  });
}

 document.addEventListener('DOMContentLoaded', fetchData);

 document.querySelector('.close-button').addEventListener('click', () => {

});
