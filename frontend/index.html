  <style>

    body {
    background: linear-gradient(to bottom, #1c0d3f, #1b0127);
    font-family: 'Press Start 2P', monospace;
    color: #fff;
    margin: 0;
    padding: 2rem;
  }
    .leaderboard-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .player-bar {
  position: relative;
  overflow: hidden;  /* allow the drawer to slide out when opened */
}




.player-bar .lever {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  height: 60px;             /* keep your inline size */
  cursor: pointer;
  transition: transform 0.7s ease-in-out;
}

/* drawer lives directly beneath each bar, starts collapsed */
.player-bar .drawer {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  max-height: 0;
  padding: 0;
  overflow: hidden;
  background-image: url('asset/wood-texture.jpg');
  background-size: cover;
  background-position: center;
  border-radius: 0 0 8px 8px;
  transition: max-height 0.5s ease, padding 0.3s ease;


  /* HIDE by default */
  max-height: 0;
  padding: 0;
  overflow: hidden;

   /* animate open/close */
   transition: max-height 0.5s ease, padding 0.3s ease;
}



.player-bar.expanded .drawer {
  /* when you toggle .expanded, it will slide down into view */
  max-height: 200px;    /* or whatever your scrollHeight ends up being */
  padding: 16px;
}



    @keyframes slideAlong {
  0% { left: 0%; }
  100% { left: 100%; }
}

    .player-bar.first {
      background: linear-gradient(135deg, #ffd700, #ff8c00);
      border: 3px solid gold;
      animation: pulseGold 2s infinite alternate, dropIn 0.6s ease forwards;
    }
    .player-bar.second {
      background: linear-gradient(135deg, #c0c0c0, #808080);
      border: 3px solid silver;
      animation: pulseSilver 2s infinite alternate, dropIn 0.6s ease forwards;
    }
    .player-bar.third {
      background: linear-gradient(135deg, #cd7f32, #8b4513);
      border: 3px solid #cd7f32;
      animation: pulseBronze 2s infinite alternate, dropIn 0.6s ease forwards;
    }
    .player-bar.hoverable:hover {
      background: linear-gradient(135deg, #8e44ad, #2c3e50);
      border: 2px solid rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      transform: scale(1.03);
    }
    .player-bar.expanded {
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }
    .label {
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 1rem;
      font-size: 1rem;
      font-weight: bold;
    }
    .bar-wrapper {
      flex-grow: 1;
      background-color: rgba(50, 56, 56, 0.25);
      border-radius: 8px;
      overflow: visible;
      position: relative;
      height: 60px;
    }
    .bar {
      background-image: url('asset/generative-art=1.gif');
      background-size: cover;
      background-repeat: repeat-x;
      height: 100%;
      border-radius: 8px;
      opacity:0;
      animation: fadeInBar 0.6s ease-out forwards;
    }

.bar-gif {
  position: absolute;
  left: 0;
  top: 50%;
  transform-origin: left center;
  height: 30px;
  transform: scaleX(1);
  transition: transform 0.5s ease;
  pointer-events: none;
}

#viewer-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
    }
    #viewer-frame li {
      list-style: none;
      margin: 2px;
      width: 24px;
      height: 24px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      opacity: 0.9;
      transform: translateZ(0);
      pointer-events: none;
    }


    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
    .drawer {
  background-image: url('asset/wood-texture.jpg');
  background-size: cover;
  background-position: center;
  border-radius: 0 0 8px 8px;
  overflow: hidden;

  max-height: 0;
  padding: 0 16px;
  
  /* animate open/close */
  transition: max-height 0.5s ease, padding 0.3s ease;
}

.drawer.open {
  max-height: 200px;
  padding: 16px;
}

.drawer-handle {
  margin-left: 12px;
  font-size: 18px;
  cursor: pointer;
}
    .drawer-handle:hover {
      background: rgba(255, 215, 0, 0.5);
      transform: scale(1.1);
    }
    .avatar-wrapper {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      perspective: 800px;
    }
    .avatar {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      position: relative;
      opacity: 1;
      animation: dropIn 0.5s ease-out forwards;
      z-index: 2;
    }
    .avatar-wrapper:hover .avatar {
      transform: scale(0.85) rotateX(5deg) rotateY(5deg);
    }
    .avatar-wrapper::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
    }
    #spinner {
      font-size: 2rem;
      animation: spin 1s linear infinite;
    }


  .bg-speaker {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 100px;
    opacity: 0.5;
    z-index: 1000;
    cursor: pointer;
  }

  @media (max-width: 768px) {
  .leaderboard-container {
    flex-direction: column;
  }

  .player {
    width: 100%;
  }
}



  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(15px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    @keyframes dropIn {
      0% { opacity: 0; transform: translateY(-50px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInBar {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes pulseGold {
      0% { box-shadow: 0 0 10px gold, 0 0 20px gold; transform: scale(1);}
      100% { box-shadow: 0 0 20px gold, 0 0 40px gold; transform: scale(1.02);}
    }
    @keyframes pulseSilver {
      0% { box-shadow: 0 0 10px silver, 0 0 20px silver; transform: scale(1);}
      100% { box-shadow: 0 0 20px silver, 0 0 40px silver; transform: scale(1.02);}
    }
    @keyframes pulseBronze {
      0% { box-shadow: 0 0 10px #cd7f32, 0 0 20px #cd7f32; transform: scale(1);}
      100% { box-shadow: 0 0 20px #cd7f32, 0 0 40px #cd7f32; transform: scale(1.02);}
    }


/* üîÅ Lever switch animation style inspired by physical toggles */
.switch {
  position: absolute;
  right: -80px;
  top: 50%;
  transform: translateY(-50%);
  background-color: black;
  width: 150px;
  height: 195px;
  box-shadow: 
    0 0 10px 2px rgba(0, 0, 0, 0.2),
    0 0 1px 2px black,
    inset 0 2px 2px -2px white,
    inset 0 0 2px 15px #47434c,
    inset 0 0 2px 22px black;
  border-radius: 5px;
  padding: 20px;
  perspective: 700px;
  z-index: 10;
}

.switch input {
  display: none;
}

.switch input:checked + .button {
  transform: translateZ(20px) rotateX(25deg);
  box-shadow: 0 -10px 20px #ff1818;
}

.button {
  transition: all 0.3s cubic-bezier(1, 0, 1, 1);
  transform-origin: center center -20px;
  transform: translateZ(20px) rotateX(-25deg);
  transform-style: preserve-3d;
  background: linear-gradient(#990000, #660000);
  width: 100%;
  height: 100%;
  position: relative;
  cursor: pointer;
}

.button::before,
.button::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 50px;
  background: linear-gradient(#600000, #440000);
}

.button::before {
  top: 0;
  transform: rotateX(-90deg);
  transform-origin: top;
}

.button::after {
  bottom: 0;
  transform: translateY(50px) rotateX(-90deg);
  transform-origin: top;
  box-shadow: 0 50px 8px 0px black, 0 80px 20px 0px rgba(0, 0, 0, 0.5);
}

.light {
  opacity: 0;
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(#ff7070, #ff1818 40%, transparent 70%);
  animation: light-off 1s;
}



input:checked + .button .light {
  animation: flicker 0.2s infinite 0.3s;
}


/* container */
#music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  border: none;
  background: radial-gradient(circle at 30% 30%, #fff, #ddd);
  border-radius: 50%;
  cursor: pointer;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 5px #CF4647;
  transition: transform 0.2s;
  overflow: hidden;
}
#music-btn:hover {
  transform: scale(1.1);
}

/* ‚ñ∂ triangle */
.triangle {
  position: absolute;
  width: 0;
  height: 0;
  border-left: 16px solid #CF4647;
  border-top: 12px solid transparent;
  border-bottom: 12px solid transparent;
  transition: opacity 0.2s;
}

/* ‚è∏ bars */
.bar {
  position: absolute;
  width: 8px;
  height: 24px;
  background: #CF4647;
  opacity: 0;
  transition: opacity 0.2s;
}
.bar1 { left: 20px; }
.bar2 { left: 32px; }

/* ‚Äúplaying‚Äù state */
#music-btn.playing {
  animation: pulse 1.5s infinite;
}
#music-btn.playing .triangle { opacity: 0; }
#music-btn.playing .bar     { opacity: 1; }

/* glow pulse */
@keyframes pulse {
  0%,100% { box-shadow: 0 0 5px #CF4647; }
  50%     { box-shadow: 0 0 20px #CF4647; }
}



/* HTML: <div class="loader"></div> */
.loader {
  width: 60px;
  aspect-ratio: .5;
  display: grid;
}
.loader:before {
  content: "";
  width: 30%;
  aspect-ratio: 1;
  border-radius: 50%;
  margin: auto auto 0;
  background: #CF4647;
  animation: l9-0 .5s cubic-bezier(0,800,1,800) infinite;
}
.loader:after {
  content: "";
  width: 100%;
  aspect-ratio: 1/cos(30deg);
  margin: 0 auto auto;
  clip-path: polygon(50% -50%,100% 50%,50% 150%,0 50%);
  background: #524656;
  animation: l9-1 .5s linear infinite;
}
@keyframes l9-0 {
  0%,2%  {translate: 0   0%}
  98%,to {translate: 0 -.2%}
}
@keyframes l9-1 {
  0%,5%  {rotate:  0deg}
  95%,to {rotate:-60deg}
}

@keyframes flicker {
  0% { opacity: 1; }
  80% { opacity: 0.8; }
  100% { opacity: 1; }
}

@keyframes light-off {
  0% { opacity: 1; }
  80% { opacity: 0; }
}

<body>



  
  <!-- ‚è≥ Loading Screen -->
  <div id="loading-screen" style="display: none; text-align: center; padding: 2rem;">
    <h2 style="color: #f39c12;">Hold on, where does this?...</h2>
    <p style="color: #ccc;">Please wait, establishing a secure connection.</p>
    <div class="loader"></div>  </div>

  <h1 style="text-align:center; color:#f39c12; margin-bottom: 30px;">Angry Dynomites Leaderboard</h1>

  <!-- ü•á Leaderboard Container -->
  <div class="leaderboard-container" id="leaderboard"></div>

  <button id="refresh-btn" style="margin-top: 2rem;">üîÅ Refresh Leaderboard</button>

  <p id="last-updated" style="margin-top: 0.5rem; color: #ccc; font-size: 0.9rem;">
    Last refreshed: never
  </p>

  <ul id="viewer-frame"></ul>

  <!-- ‚è± Time Window Selector -->
  <select id="time-window-selector" style="margin-top: 1rem;">
    <option value="3600000">Last Hour</option>
    <option value="14400000">Last 4 Hours</option>
    <option value="28800000">Last 8 Hours</option>
    <option value="86400000">Last 24 Hours</option>
    <option value="604800000">Last 7 Days</option>
  </select>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- hidden audio (looping background track) -->
  <audio id="background-music" src="asset/background-loop.mp3" loop></audio>

  <!-- custom play/pause button -->
  <button id="music-btn" aria-label="Play music">
    <div class="triangle"></div>
    <span class="bar bar1"></span>
    <span class="bar bar2"></span>
  </button>

  <script>
    let lastLeaderboardHash = null;
    let lastPlayerRanks = {};
    let refreshInterval = null;

    function showLoadingScreen() {
      document.getElementById('loading-screen').style.display = 'block';
      document.getElementById('leaderboard').style.opacity = '0';
    }

    function hideLoadingScreen() {
      document.getElementById('loading-screen').style.display = 'none';
      document.getElementById('leaderboard').style.opacity = '1';
    }

    async function fetchDataAndUpdate() {
      showLoadingScreen();
      try {
        const response = await fetch('https://elemental-race.onrender.com/graphql', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            query: `
              query {
                masterpiece {
                  id
                  name
                  leaderboard {
                    profile {
                      displayName
                      avatarUrl
                    }
                    masterpiecePoints
                  }
                }
              }
            `
          })
        });

        const { data } = await response.json();
        const masterpiece = data?.masterpiece;

        if (!masterpiece?.leaderboard?.length) {
          console.warn('‚ö†Ô∏è No leaderboard data available.');
          hideLoadingScreen();
          return;
        }

        const newHash = JSON.stringify(
          masterpiece.leaderboard.map(player => ({
            name: player.profile.displayName,
            points: player.masterpiecePoints
          }))
        );

        if (newHash !== lastLeaderboardHash) {
          console.log('üîÑ New changes detected, updating leaderboard...');
          lastLeaderboardHash = newHash;

          document.querySelector('h1').textContent = `${masterpiece.name} Leaderboard`;
          updateLeaderboard(masterpiece.leaderboard);
          updateLastRefreshedTime();
        } else {
          console.log('‚úÖ No updates needed.');
        }
        hideLoadingScreen();
      } catch (error) {
        console.error('‚ùå Fetch failed:', error);
        hideLoadingScreen();
      }
    }

    function updateLeaderboard(leaderboardData) {
      const container = document.getElementById('leaderboard');
      container.innerHTML = '';

      const newRanks = {};

      const sortedData = leaderboardData
        .sort((a, b) => b.masterpiecePoints - a.masterpiecePoints)
        .slice(0, 10);

      const maxPoints = Math.max(...sortedData.map(player => player.masterpiecePoints));

      sortedData.forEach((player, index) => {
        const playerName = player.profile.displayName;
        const rank = index + 1;
        newRanks[playerName] = rank;

        const barWidth = (player.masterpiecePoints / maxPoints) * 100;
        createPlayerBar(playerName, player.profile.avatarUrl, player.masterpiecePoints, barWidth, rank, container);
      });

      lastPlayerRanks = newRanks;
    }

    function createPlayerBar(name, avatarUrl, points, width, rank, container) {
      const cardWrapper = document.createElement('div');
      cardWrapper.className = 'player-bar hoverable';
      cardWrapper.dataset.name = name;
      cardWrapper.style.animationDelay = `${rank * 0.3}s`;
      cardWrapper.style.position = 'relative';

      if (rank === 1) cardWrapper.classList.add('first');
      else if (rank === 2) cardWrapper.classList.add('second');
      else if (rank === 3) cardWrapper.classList.add('third');

      const avatarWrapper = document.createElement('div');
      avatarWrapper.className = 'avatar-wrapper';
      const avatar = document.createElement('img');
      avatar.className = 'avatar';

      let avatarSrc = 'asset/default-avatar.gif';
      if (avatarUrl?.startsWith('ipfs://')) {
        avatarSrc = avatarUrl.replace('ipfs://', 'https://ipfs.io/ipfs/');
      } else if (avatarUrl?.startsWith('http')) {
        avatarSrc = avatarUrl;
      }
      avatar.src = avatarSrc;
      avatar.onerror = () => {
        if (avatar.src !== location.origin + '/asset/default-avatar.gif') {
          console.warn(`‚ö†Ô∏è Avatar failed to load for '${name}':`, avatarUrl);
          avatar.src = 'asset/default-avatar.gif';
        }
      };
      avatarWrapper.appendChild(avatar);

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = `${name} (${points} pts)`;

      const barWrapper = document.createElement('div');
      barWrapper.className = 'bar-wrapper';

      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.width = '100%';
      bar.style.position = 'relative';
      bar.style.backgroundImage = `url('${avatarSrc}')`;
      bar.style.backgroundSize = 'cover';
      bar.style.backgroundRepeat = 'repeat-x';
      bar.style.animation = 'scrollBackground 20s linear infinite';

      const txtImg = document.createElement('img');
      txtImg.className = 'bar-gif';
      txtImg.src = 'asset/generative-art=2.gif';
      txtImg.style.position = 'absolute';
      txtImg.style.top = '50%';
      txtImg.style.left = '0';
      txtImg.style.transform = 'translateY(-50%)';
      txtImg.style.animation = 'slideAlong 8s linear infinite';

      bar.appendChild(txtImg);
      barWrapper.appendChild(bar);

      const lever = document.createElement('img');
      lever.className = 'lever';
      lever.src = 'asset/wood_lever.png';
      lever.style.height = '60px';
      lever.style.marginLeft = '16px';
      lever.style.cursor = 'pointer';
      lever.style.transition = 'transform 0.7s ease-in-out';

      const leverAudio = new Audio('asset/lever-click.mp3');
      leverAudio.volume = 0.6;

      cardWrapper.appendChild(avatarWrapper);
      cardWrapper.appendChild(label);
      cardWrapper.appendChild(barWrapper);
      cardWrapper.appendChild(lever);

      const drawer = document.createElement('div');
      drawer.className = 'drawer';
      const drawerImg = document.createElement('img');
      drawerImg.src = 'asset/drawer.png';

      drawer.appendChild(drawerImg);

      lever.addEventListener('click', (e) => {
        e.stopPropagation();
        leverAudio.currentTime = 0;
        leverAudio.play();

        lever.style.transform = 'rotate(30deg)';
        setTimeout(() => {
          lever.style.transform = 'rotate(0deg)';
        }, 700);

        document.querySelectorAll('.drawer.open').forEach(d => {
          if (d !== drawer) {
            d.classList.remove('open');
            d.style.maxHeight = '0';
            d.style.padding = '0 16px';
          }
        });

        const isOpen = drawer.classList.toggle('open');
        cardWrapper.classList.toggle('expanded', isOpen);

        if (isOpen) {
          drawer.style.maxHeight = drawer.scrollHeight + 'px';
          drawer.style.padding = '16px';
          drawer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        } else {
          drawer.style.maxHeight = '0';
          drawer.style.padding = '0 16px';
        }
      });

      container.appendChild(cardWrapper);
      container.appendChild(drawer);
    }

    async function animateLeaderboard() {
      const snapshots = await fetchSnapshots(); // Assuming snapshots are an array of leaderboard states
      let currentSnapshotIndex = 0;

      function animateStep() {
        renderLeaderboard(snapshots[currentSnapshotIndex]); // Render snapshot
        gsap.from('.player', { opacity: 0, y: -20, stagger: 0.1 }); // GSAP animation

        currentSnapshotIndex += 1;
        if (currentSnapshotIndex < snapshots.length) {
          setTimeout(animateStep, 1000); // Delay to simulate the race/transition effect
        }
      }

      animateStep();
    }

    animateLeaderboard();

    function updateLastRefreshedTime() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const dateStr = now.toLocaleDateString();
      const el = document.getElementById('last-updated');
      el.textContent = `Last refreshed: ${timeStr} on ${dateStr}`;
      el.style.opacity = 0;
      el.style.transition = 'opacity 0.5s ease-in-out';
      requestAnimationFrame(() => { el.style.opacity = 1; });
    }

    function startAutoRefresh() {
      console.log('üîÑ Auto-refresh every 60 seconds started.');
      fetchDataAndUpdate();
      refreshInterval = setInterval(fetchDataAndUpdate, 60000);
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
        refreshInterval = null;
        console.log('üõë Auto-refresh stopped.');
      }
    }

    // immediately fetch & render on page load, then kick off auto-refresh
    document.addEventListener('DOMContentLoaded', () => {
      fetchDataAndUpdate();
      startAutoRefresh();
    });

    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('background-music');
      const btn = document.getElementById('music-btn');

      // keep the button‚Äôs look in sync with audio‚Äôs real state
      audio.addEventListener('play', () => btn.classList.add('playing'));
      audio.addEventListener('pause', () => btn.classList.remove('playing'));

      // toggle on click
      btn.addEventListener('click', () => {
        if (audio.paused) audio.play();
        else audio.pause();
      });
    });
  </script>
