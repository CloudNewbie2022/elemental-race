services:
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - proxy

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"

networks:
  default:
    driver: bridge
